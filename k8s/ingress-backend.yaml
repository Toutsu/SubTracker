apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: subtracker-backend
  namespace: subtracker
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: api.subtracker.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: backend
            port:
              number: 8080
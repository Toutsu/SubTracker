<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SubTracker - Управление подписками</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid #e0e6ed;
            margin-bottom: 30px;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #4a6cf7;
        }
        
        nav ul {
            display: flex;
            list-style: none;
        }
        
        nav ul li {
            margin-left: 20px;
        }
        
        nav ul li a {
            text-decoration: none;
            color: #4a5568;
            font-weight: 500;
            padding: 8px 12px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        
        nav ul li a:hover {
            background-color: #edf2f7;
        }
        
        .auth-buttons {
            display: flex;
            gap: 10px;
        }
        
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.3s;
        }
        
        .btn-primary {
            background-color: #4a6cf7;
            color: white;
        }
        
        .btn-outline {
            background-color: transparent;
            border: 1px solid #4a6cf7;
            color: #4a6cf7;
        }
        
        .btn:hover {
            opacity: 0.9;
        }
        
        /* Стили для формы входа */
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .login-container h2 {
            margin-bottom: 20px;
            text-align: center;
            color: #2d3748;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #4a5568;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #e2e8f0;
            border-radius: 4px;
            font-size: 16px;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #4a6cf7;
        }
        
        .login-btn {
            width: 100%;
            padding: 12px;
            background-color: #4a6cf7;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
        }
        
        .login-btn:hover {
            background-color: #3b5bdb;
        }
        
        .error-message {
            color: #e53e3e;
            margin-top: 10px;
            text-align: center;
        }
        
        /* Стили для основного контента (скрыты по умолчанию) */
        .main-content {
            display: none;
        }
        
        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }
        
        .stat-card h3 {
            font-size: 16px;
            color: #718096;
            margin-bottom: 10px;
        }
        
        .stat-value {
            font-size: 28px;
            font-weight: bold;
            color: #2d3748;
        }
        
        .subscriptions-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        #subscriptions-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .subscription {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }
        
        .subscription-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .subscription h3 {
            font-size: 18px;
            color: #2d3748;
        }
        
        .subscription p {
            margin-bottom: 8px;
            color: #4a5568;
        }
        
        .price {
            font-weight: bold;
            color: #2d3748;
        }
        
        .no-subscriptions {
            text-align: center;
            padding: 40px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }
        
        /* Модальное окно */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background-color: white;
            border-radius: 8px;
            padding: 30px;
            width: 100%;
            max-width: 500px;
            position: relative;
        }
        
        .close-modal {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 24px;
            cursor: pointer;
            color: #718096;
        }
        
        .modal h2 {
            margin-bottom: 20px;
            color: #2d3748;
        }
        
        /* Уведомления */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 4px;
            color: white;
            z-index: 2000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .success {
            background-color: #48bb78;
        }
        
        .error {
            background-color: #e53e3e;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">SubTracker</div>
            <nav>
                <ul>
                    <li><a href="#">Главная</a></li>
                    <li><a href="#">Подписки</a></li>
                    <li><a href="#">Статистика</a></li>
                    <li><a href="#">Настройки</a></li>
                </ul>
            </nav>
            <div class="auth-buttons">
                <button id="login-btn" class="btn btn-outline">Войти</button>
                <button id="register-btn" class="btn btn-primary">Регистрация</button>
            </div>
        </header>

        <!-- Форма входа -->
        <div id="login-container" class="login-container">
            <h2>Вход в систему</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Имя пользователя</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="login-btn">Войти</button>
                <div id="login-error" class="error-message" style="display: none;"></div>
            </form>
        </div>

        <!-- Основной контент (скрыт до входа) -->
        <div id="main-content" class="main-content">
            <div class="stats-container">
                <div class="stat-card">
                    <h3>Активных подписок</h3>
                    <div class="stat-value" id="active-count">0</div>
                </div>
                <div class="stat-card">
                    <h3>Общая стоимость</h3>
                    <div class="stat-value" id="total-cost">0.00</div>
                </div>
                <div class="stat-card">
                    <h3>Ближайшая оплата</h3>
                    <div class="stat-value" id="next-payment">-</div>
                </div>
            </div>

            <div class="subscriptions-header">
                <h2>Мои подписки</h2>
                <button id="add-subscription-btn" class="btn btn-primary">Добавить подписку</button>
            </div>

            <div id="subscriptions-container">
                <!-- Подписки будут загружены здесь -->
            </div>
        </div>
    </div>

    <!-- Модальное окно добавления подписки -->
    <div id="add-subscription-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal" id="close-modal">&times;</span>
            <h2>Добавить подписку</h2>
            <form id="add-subscription-form">
                <div class="form-group">
                    <label for="name">Название</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="price">Цена</label>
                    <input type="number" id="price" name="price" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="currency">Валюта</label>
                    <select id="currency" name="currency" required>
                        <option value="USD">USD</option>
                        <option value="EUR">EUR</option>
                        <option value="RUB">RUB</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="billingCycle">Цикл оплаты</label>
                    <select id="billingCycle" name="billingCycle" required>
                        <option value="monthly">Ежемесячно</option>
                        <option value="yearly">Ежегодно</option>
                        <option value="weekly">Еженедельно</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="nextPaymentDate">Дата следующей оплаты</label>
                    <input type="date" id="nextPaymentDate" name="nextPaymentDate" required>
                </div>
                <button type="submit" class="login-btn">Добавить</button>
            </form>
        </div>
    </div>

    <script src="web-frontend.js"></script>
</body>
</html>

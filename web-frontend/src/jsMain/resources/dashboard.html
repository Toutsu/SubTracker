<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SubTracker - Главная</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: #333;
            font-size: 28px;
            font-weight: 600;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-info span {
            color: #666;
            font-weight: 500;
        }

        .btn {
            padding: 10px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: transform 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn.secondary {
            background: #6c757d;
        }

        .welcome-card {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .welcome-card h2 {
            color: #333;
            font-size: 24px;
            margin-bottom: 15px;
        }

        .welcome-card p {
            color: #666;
            font-size: 16px;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>SubTracker</h1>
            <div class="user-info">
                <span id="username">Загрузка...</span>
                <button class="btn secondary" onclick="logout()">Выйти</button>
            </div>
        </div>

        <div class="welcome-card">
            <h2>Добро пожаловать в SubTracker!</h2>
            <p>
                Здесь вы можете управлять своими подписками, отслеживать расходы и не пропускать важные платежи. 
                Система поможет вам контролировать все ваши регулярные подписки в одном месте.
            </p>
            <div class="actions">
                <a href="register.html" class="btn">Зарегистрировать нового пользователя</a>
                <button class="btn" onclick="testAPI()">Тест API</button>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8080';

        // Проверка авторизации при загрузке страницы
        document.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('authToken');
            const username = localStorage.getItem('username');
            
            if (!token) {
                // Если нет токена, перенаправляем на страницу входа
                window.location.href = 'index.html';
                return;
            }
            
            // Показываем имя пользователя
            if (username) {
                document.getElementById('username').textContent = `Привет, ${username}!`;
            }
        });

        function logout() {
            localStorage.removeItem('authToken');
            localStorage.removeItem('username');
            window.location.href = 'index.html';
        }

        async function testAPI() {
            const token = localStorage.getItem('authToken');
            
            if (!token) {
                alert('Нет токена авторизации');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/subscriptions`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    alert(`API работает! Получено ${data.length} подписок`);
                } else {
                    const error = await response.text();
                    alert(`Ошибка API: ${error}`);
                }
            } catch (error) {
                alert(`Ошибка соединения: ${error.message}`);
            }
        }
    </script>
</body>
</html>
